<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>REDTalk — Rooms</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#fff;color:#000;}
.header{position:sticky;top:0;z-index:10;background:#fff;padding:14px 16px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid #eee;}
.header h1{font-size:20px;font-weight:700;cursor:pointer;display:flex;align-items:center;gap:8px;}
.search{padding:10px 16px;border-bottom:1px solid #f0f0f0;}
.search input{width:100%;padding:10px 14px;border-radius:20px;border:1px solid #ddd;font-size:14px;outline:none;}
.room-list{list-style:none;}
.room{display:flex;align-items:center;padding:12px 16px;gap:12px;cursor:pointer;position:relative;}
.room:hover{background:#f7f7f7;}
.avatar{width:48px;height:48px;border-radius:50%;background:#ddd;flex-shrink:0;display:flex;align-items:center;justify-content:center;font-weight:700;color:#555;position:relative;}
.avatar.online::after{content:'';width:10px;height:10px;border-radius:50%;background:green;position:absolute;bottom:2px;right:2px;border:1px solid #fff;}
.room-content{flex:1;min-width:0;}
.room-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;}
.room-name{font-size:15px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.room-time{font-size:12px;color:#888;flex-shrink:0;margin-left:8px;}
.room-preview{font-size:13px;color:#666;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.badge{background:#ff0000;color:#fff;font-size:12px;font-weight:600;padding:2px 7px;border-radius:12px;margin-left:8px;}
.fab{position:fixed;right:18px;bottom:18px;width:56px;height:56px;border-radius:50%;background:#ff0000;color:#fff;border:none;font-size:28px;z-index:2;cursor:pointer;}
.footer-credit{position:fixed;bottom:18px;left:16px;font-size:12px;color:#999;z-index:1;}
/* Sidebar Mini */
#miniSidebar{position:fixed;top:0;right:-240px;width:240px;height:100%;background:#fff;box-shadow:-2px 0 8px rgba(0,0,0,0.1);transition:0.3s;padding:16px;display:flex;flex-direction:column;gap:12px;z-index:20;}
#miniSidebar.show{right:0;}
#miniSidebar button{padding:10px;border:none;border-radius:8px;background:#f0f0f0;cursor:pointer;font-weight:600;}
</style>
</head>
<body>
<div class="header">
  <h1 id="myProfile">Anna Laura Soeparno</h1>
  <span id="profileDots" style="cursor:pointer;">⋮</span>
</div>

<div class="search"><input type="text" placeholder="Cari chat…"/></div>

<ul class="room-list">
<li class="room" onclick="openChat('self')"><div class="avatar online">ME</div>
<div class="room-content">
<div class="room-top"><div class="room-name">Kamarku</div><div class="room-time">Hari ini</div></div>
<div class="room-preview">Catatan pribadi & pesan ke diri sendiri</div></div></li>

<li class="room" onclick="openChat('user_1')"><div class="avatar">A</div>
<div class="room-content"><div class="room-top"><div class="room-name">Akun Bisnis RED</div><div class="room-time">Kemarin</div></div><div class="room-preview">Hanya RED yang bisa mengirim pesan</div></div></li>

<li class="room" onclick="openChat('user_2')"><div class="avatar online">B</div>
<div class="room-content"><div class="room-top"><div class="room-name">Bapak Qu</div><div class="room-time">11/12</div></div><div class="room-preview">Telepon suara tak terjawab</div></div><div class="badge">2</div></li>
</ul>

<button class="fab" title="Chat baru">+</button>
<div class="footer-credit">© 2025 SOEPARNO ENTERPRISE Corp.</div>

<!-- Mini Sidebar -->
<div id="miniSidebar">
  <button onclick="editProfile()">Edit Profile</button>
  <button onclick="openFAQ()">Help / FAQ</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
function openChat(roomId){window.location.href='chat.html?room='+roomId;}
const profileDots = document.getElementById('profileDots');
const miniSidebar = document.getElementById('miniSidebar');
profileDots.addEventListener('click',()=>{miniSidebar.classList.toggle('show');});

function editProfile(){
  const user = JSON.parse(localStorage.getItem("REDTalkUser")||'{}');
  const newName = prompt("Edit Nama Lengkap:",user.fullName||"");
  if(newName) {user.fullName=newName;user.lastEdit=Date.now(); localStorage.setItem("REDTalkUser",JSON.stringify(user)); alert("Nama berhasil diupdate"); location.reload();}
}
function openFAQ(){alert("FAQ / Help placeholder");}
function logout(){window.location.href='login.html';}
</script>
</body>
                                                                                                                               </html>
