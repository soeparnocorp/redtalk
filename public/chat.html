<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RED Talk</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
    }.app {
  display: flex;
  flex-direction: column;
  height: 100%;
  max-width: 480px;
  margin: 0 auto;
  border-left: 1px solid #eee;
  border-right: 1px solid #eee;
}

/* Header */
.header {
  padding: 14px 16px;
  border-bottom: 1px solid #eee;
  font-weight: bold;
  font-size: 16px;
}

/* Messages */
.messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: #fafafa;
}

.msg {
  max-width: 75%;
  margin-bottom: 10px;
  padding: 10px 12px;
  border-radius: 12px;
  font-size: 14px;
  line-height: 1.4;
  word-wrap: break-word;
}

.msg.user {
  background: #ff0000;
  color: #fff;
  margin-left: auto;
  border-bottom-right-radius: 4px;
}

.msg.system {
  background: #eaeaea;
  color: #333;
  margin-right: auto;
  border-bottom-left-radius: 4px;
}

/* Input */
.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #eee;
  background: #fff;
}

.input-area input {
  flex: 1;
  padding: 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 14px;
  outline: none;
}

.input-area button {
  margin-left: 8px;
  padding: 0 18px;
  border-radius: 20px;
  border: none;
  background: #ff0000;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

  </style>
</head>
<body><div class="app">
  <div class="header">#REDTalk</div>  <div class="messages" id="messages">
    <div class="msg system">Welcome to the #REDTalk.</div>
  </div>  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message" />
    <button id="sendBtn">Send</button>
  </div>
</div><script>
  const messages = document.getElementById('messages');
  const input = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    const msg = document.createElement('div');
    msg.className = 'msg user';
    msg.textContent = text;
    messages.appendChild(msg);

    input.value = '';
    messages.scrollTop = messages.scrollHeight;

    // Placeholder: nanti diganti kirim ke Worker → DO → Matrix
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script></body>
</html>
