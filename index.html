<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RED Talk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    /* Loading Screen */
    .loading {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1.5s ease-out;
      z-index: 10;
    }

    .loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .animation-container {
      position: relative;
      width: 320px;
      height: 320px;
      max-width: 90vw;
    }

    /* Logo RED Talk */
    .logo {
      width: 180px;
      height: auto;
      opacity: 0;
      animation: fadeInLogo 3s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes fadeInLogo {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    .credit-loading {
      position: absolute;
      bottom: 50px;
      font-size: 14px;
      color: #aaaaaa;
    }

    /* Welcome Screen */
    .welcome {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease-in;
      padding: 20px;
    }

    .welcome.active {
      opacity: 1;
    }

    .welcome-title {
      font-size: 40px;
      font-weight: bold;
      color: #000000;
      margin-bottom: 20px;
    }

    .welcome-text {
      font-size: 17px;
      color: #666666;
      max-width: 340px;
      line-height: 1.6;
      margin-bottom: 70px;
    }

    .agree-btn {
      padding: 15px 60px;
      font-size: 18px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .credit-welcome {
      position: absolute;
      bottom: 50px;
      font-size: 14px;
      color: #aaaaaa;
    }
  </style>
</head>
<body>

  <!-- Loading Screen - Logo RED Talk -->
  <div class="loading" id="loading">
    <div class="animation-container">
      <img class="logo" src="assets/logo.webp" alt="RED Talk Logo">
    </div>

    <div class="credit-loading">
      © 2025 SOEPARNO ENTERPRISE Corp.
      Alright Reserved
    </div>
  </div>

  <!-- Welcome Screen -->
  <div class="welcome" id="welcome">
    <div>
      <h1 class="welcome-title">Welcome to RED Talk</h1>
      <p class="welcome-text">
        Read our Privacy Policy. Tap "Agree and continue" to accept the Terms of Service.
      </p>
      <button class="agree-btn" id="agreeBtn">Agree and continue</button>
    </div>

    <div class="credit-welcome">
      SOEPARNO Technology
    </div>
  </div>

  <script>
    // Transisi setelah 5 detik (logo fadeIn 3s + sisa 2s)
    setTimeout(() => {
      document.getElementById('loading').classList.add('fade-out');
      setTimeout(() => {
        document.getElementById('welcome').classList.add('active');
      }, 800); // delay tambahan biar smooth
    }, 5000);

    // Tombol Agree → redirect ke halaman registrasi
    document.getElementById('agreeBtn').addEventListener('click', () => {
      window.location.href = '/register.html';
    });
  </script>

</body>
</html>
