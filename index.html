<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RED Talk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    /* Loading Screen */
    .loading {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1.5s ease-out;
      z-index: 10;
    }

    .loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .animation-container {
      position: relative;
      width: 100vw;
      height: 70vh;
    }

    /* Sepasang merpati terbang */
    .dove {
      position: absolute;
      width: 180px;
      height: auto;
      pointer-events: none;
    }

    .dove1 {
      top: 30%;
      left: -200px;
      animation: fly1 12s linear infinite;
    }

    .dove2 {
      top: 45%;
      left: -250px;
      animation: fly2 14s linear infinite;
      animation-delay: 3s;
    }

    @keyframes fly1 {
      0% { left: -200px; transform: translateY(0) rotate(0deg); opacity: 0; }
      15% { opacity: 1; }
      85% { opacity: 1; }
      100% { left: 110%; transform: translateY(-60px) rotate(20deg); opacity: 0; }
    }

    @keyframes fly2 {
      0% { left: -250px; transform: translateY(0) rotate(0deg); opacity: 0; }
      15% { opacity: 1; }
      85% { opacity: 1; }
      100% { left: 110%; transform: translateY(40px) rotate(-15deg); opacity: 0; }
    }

    .credit-loading {
      position: absolute;
      bottom: 50px;
      font-size: 14px;
      color: #aaaaaa;
    }

    /* Welcome Screen */
    .welcome {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease-in;
      padding: 20px;
    }

    .welcome.active {
      opacity: 1;
    }

    .welcome-title {
      font-size: 40px;
      font-weight: bold;
      color: #000000; /* hitam */
      margin-bottom: 20px;
    }

    .welcome-text {
      font-size: 17px;
      color: #666666;
      max-width: 340px;
      line-height: 1.6;
      margin-bottom: 70px;
    }

    .agree-btn {
      padding: 15px 60px;
      font-size: 18px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .credit-welcome {
      position: absolute;
      bottom: 50px;
      font-size: 14px;
      color: #aaaaaa;
    }
  </style>
</head>
<body>

  <!-- Loading Screen (tanpa teks RED Talk) -->
  <div class="loading" id="loading">
    <div class="animation-container">
      <!-- Merpati dari GIF lo -->
      <img class="dove dove1" src="https://cdn.kibrispdr.org/data/1763/gambar-animasi-burung-merpati-8.gif" alt="Merpati terbang 1">
      <!-- Duplicate biar sepasang -->
      <img class="dove dove2" src="https://cdn.kibrispdr.org/data/1763/gambar-animasi-burung-merpati-8.gif" alt="Merpati terbang 2">
    </div>

    <div class="credit-loading">
      Â© SOEPARNO ENTERPRISE Corp.
    </div>
  </div>

  <!-- Welcome Screen -->
  <div class="welcome" id="welcome">
    <div>
      <h1 class="welcome-title">Welcome to RED Talk</h1>
      <p class="welcome-text">
        Read our Privacy Policy. Tap "Agree and continue" to accept the Terms of Service.
      </p>
      <button class="agree-btn">Agree and continue</button>
    </div>

    <div class="credit-welcome">
      SOEPARNO Technology
    </div>
  </div>

  <script>
    // Transisi setelah 8 detik (biar merpati sempet terbang full)
    setTimeout(() => {
      document.getElementById('loading').classList.add('fade-out');
      setTimeout(() => {
        document.getElementById('welcome').classList.add('active');
      }, 800);
    }, 8000);
  </script>

</body>
</html>
