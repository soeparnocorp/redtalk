<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RED Talk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    /* Loading Screen */
    .loading {
      position: absolute;
      inset: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1.2s ease-out;
      z-index: 20;
    }

    .loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    svg {
      width: 320px;
      height: 320px;
      max-width: 90vw;
    }

    /* Lingkaran muter pelan & elegant */
    .circle {
      animation: rotate 20s linear infinite;
      transform-origin: center;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* RED breathe halus */
    .red-text {
      font-size: 150px;
      font-weight: 900;
      fill: #ff0000;
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.03); }
    }

    /* Typewriter Talk — clean & smooth */
    .talk-text {
      font-size: 50px;
      font-weight: bold;
      fill: #cc0000;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 2.5s steps(20) forwards 1.5s;
    }

    @keyframes typing {
      to { width: 160px; }
    }

    .copyright-loading {
      position: absolute;
      bottom: 40px;
      font-size: 14px;
      color: #999999;
      animation: fadeIn 1s ease-in forwards 3s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Welcome Screen */
    .welcome {
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 1.5s ease-in;
      width: 100%;
      padding: 20px;
    }

    .welcome.active {
      opacity: 1;
    }

    .welcome-title {
      font-size: 42px;
      font-weight: bold;
      color: #ff0000;
      margin-bottom: 20px;
    }

    .welcome-text {
      font-size: 18px;
      color: #555555;
      max-width: 320px;
      line-height: 1.6;
      margin-bottom: 60px;
    }

    .agree-btn {
      padding: 16px 50px;
      font-size: 18px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .agree-btn:hover {
      transform: scale(1.05);
    }

    .copyright-welcome {
      position: absolute;
      bottom: 40px;
      font-size: 14px;
      color: #999999;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <svg viewBox="0 0 400 400">
      <circle class="circle" cx="200" cy="200" r="180" fill="none" stroke="#dddddd" stroke-width="2"/>
      <circle class="circle" cx="200" cy="200" r="165" fill="none" stroke="#eeeeee" stroke-width="1" style="animation-direction: reverse; animation-duration: 25s;"/>

      <text x="200" y="215" text-anchor="middle" class="red-text">RED</text>

      <g transform="translate(240, 110)">
        <path d="M0,0 Q50,0 80,30 T80,80 Q80,110 50,120 T0,80 Q0,50 30,30 T80,30 Z" 
              fill="none" stroke="#000000" stroke-width="3"/>
        <path d="M80,80 Q100,100 80,120" fill="none" stroke="#000000" stroke-width="3"/>
        <text x="40" y="65" text-anchor="middle" class="talk-text">Talk</text>
      </g>
    </svg>

    <div class="copyright-loading" style="opacity: 0;">
      © 2025 SOEPARNO ENTERPRISE Corp.
    </div>
  </div>

  <!-- Welcome Screen -->
  <div class="welcome" id="welcome">
    <div>
      <h1 class="welcome-title">Welcome to RED Talk</h1>
      <p class="welcome-text">
        Read our Privacy Policy. Tap "Agree and continue" to accept the Terms of Service.
      </p>
      <button class="agree-btn">Agree and continue</button>
    </div>

    <div class="copyright-welcome">
      © 2025 SOEPARNO ENTERPRISE Corp.
    </div>
  </div>

  <script>
    // Transition setelah 5 detik
    setTimeout(() => {
      document.getElementById('loading').classList.add('fade-out');
      setTimeout(() => {
        document.getElementById('welcome').classList.add('active');
      }, 600);
    }, 5000);
  </script>

</body>
  </html>
