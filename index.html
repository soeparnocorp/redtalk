<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RED Talk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    /* Loading Screen */
    .loading {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1.5s ease-out;
      z-index: 10;
    }

    .loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .logo-container {
      position: relative;
      width: 300px;
      height: 300px;
      max-width: 90vw;
    }

    svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* Merpati terbang animation - pilih salah satu GIF di bawah */
    .doves {
      position: absolute;
      width: 150px; /* ukuran kecil */
      height: auto;
      top: 20%;
      left: -200px; /* mulai dari luar kiri */
      animation: fly 12s linear infinite;
      pointer-events: none;
    }

    @keyframes fly {
      0% { left: -200px; transform: translateY(0) rotate(0deg); }
      100% { left: 120%; transform: translateY(-50px) rotate(10deg); }
    }

    .red-text {
      font-size: 140px;
      font-weight: 900;
      fill: #ff0000;
    }

    .talk-bubble {
      font-size: 48px;
      font-weight: bold;
      fill: #cc0000;
    }

    .credit-loading {
      position: absolute;
      bottom: 50px;
      font-size: 14px;
      color: #aaaaaa;
    }

    /* Welcome Screen */
    .welcome {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease-in;
      padding: 20px;
    }

    .welcome.active {
      opacity: 1;
    }

    .welcome-title {
      font-size: 40px;
      font-weight: bold;
      color: #000000; /* bukan merah, hitam */
      margin-bottom: 20px;
    }

    .welcome-text {
      font-size: 17px;
      color: #666666;
      max-width: 340px;
      line-height: 1.6;
      margin-bottom: 70px;
    }

    .agree-btn {
      padding: 15px 60px;
      font-size: 18px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .credit-welcome {
      position: absolute;
      bottom: 50px;
      font-size: 14px;
      color: #aaaaaa;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <div class="logo-container">
      <svg viewBox="0 0 400 400">
        <text x="200" y="215" text-anchor="middle" class="red-text">RED</text>

        <g transform="translate(240, 110)">
          <path d="M0,0 Q50,0 80,30 T80,80 Q80,110 50,120 T0,80 Q0,50 30,30 T80,30 Z" 
                fill="none" stroke="#333333" stroke-width="3"/>
          <path d="M80,80 Q100,100 80,120" fill="none" stroke="#333333" stroke-width="3"/>
          <text x="40" y="65" text-anchor="middle" class="talk-bubble">Talk</text>
        </g>
      </svg>

      <!-- Ganti src dengan GIF merpati favorit lo dari pilihan di bawah -->
      <img class="doves" src="https://media.tenor.com/9O3LEE4zl-UAAAAM/palomas-animated-pigeon-animated.gif" alt="Merpati terbang">
    </div>

    <div class="credit-loading">
      Â© SOEPARNO ENTERPRISE Corp.
    </div>
  </div>

  <!-- Welcome Screen -->
  <div class="welcome" id="welcome">
    <div>
      <h1 class="welcome-title">Welcome to RED Talk</h1>
      <p class="welcome-text">
        Read our Privacy Policy. Tap "Agree and continue" to accept the Terms of Service.
      </p>
      <button class="agree-btn">Agree and continue</button>
    </div>

    <div class="credit-welcome">
      SOEPARNO Technology
    </div>
  </div>

  <script>
    // Transisi setelah 6 detik
    setTimeout(() => {
      document.getElementById('loading').classList.add('fade-out');
      setTimeout(() => {
        document.getElementById('welcome').classList.add('active');
      }, 800);
    }, 6000);
  </script>

</body>
</html>
