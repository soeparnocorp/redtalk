<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RED Talk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .logo-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 280px;
      height: 280px;
    }

    /* Animasi lingkaran muter */
    .circle-outer {
      animation: rotate 8s linear infinite;
      transform-origin: center;
    }

    .circle-inner {
      animation: rotate 12s linear infinite reverse;
      transform-origin: center;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Pulse RED */
    .red-text {
      font-size: 130px;
      font-weight: bold;
      fill: #ff0000;
      text-shadow: 0 6px 12px rgba(255, 0, 0, 0.2);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Talk bubble muncul */
    .talk-group {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards 1s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .talk-bubble {
      font-size: 42px;
      font-weight: bold;
      fill: #d00000;
    }

    .copyright {
      margin-bottom: 40px;
      font-size: 14px;
      color: #666666;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards 2s;
    }

    /* Auto redirect setelah loading (ubah ke halaman chat lo) */
    /* Uncomment kalau mau aktif */
    /*
    setTimeout(() => {
      window.location.href = "chat.html"; // ganti dengan file chat utama lo
    }, 4000);
    */
  </style>
</head>
<body>

  <div class="logo-container">
    <svg viewBox="0 0 400 400">
      <!-- Lingkaran luar muter -->
      <circle class="circle-outer" cx="200" cy="200" r="180" fill="none" stroke="#000000" stroke-width="3" opacity="0.8"/>
      <!-- Lingkaran dalam muter berlawanan -->
      <circle class="circle-inner" cx="200" cy="200" r="165" fill="none" stroke="#000000" stroke-width="1.5" opacity="0.5"/>

      <!-- RED pulse -->
      <text x="200" y="220" text-anchor="middle" class="red-text">RED</text>

      <!-- Talk bubble fade-in -->
      <g class="talk-group" transform="translate(250, 100)">
        <path d="M0,0 Q50,0 80,30 T80,80 Q80,110 50,120 T0,80 Q0,50 30,30 T80,30 Z" 
              fill="none" stroke="#000000" stroke-width="3"/>
        <path d="M80,80 Q100,100 80,120" fill="none" stroke="#000000" stroke-width="3"/>
        <text x="40" y="65" text-anchor="middle" class="talk-bubble">Talk</text>
      </g>
    </svg>
  </div>

  <div class="copyright">
    Â© 2025 SOEPARNO ENTERPRISE Corp.
  </div>

</body>
</html>
